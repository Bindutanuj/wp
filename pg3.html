<!DOCTYPE html>
<html>
<head>
<title>Test</title>
</head>
<body>
<script type="text/javascript">
var count=0;
var msg ="Odd numbers are:\n"
var n =prompt("Enter a number ", " ");
for (i = 0; i < n; i++)
{
    if ((i % 2) != 0)
    {
	   count++; 	
               msg=(msg+i+"\n");
    }
}
alert(msg +"Number of odd numbers are"+count);
</script>
 </body>
</html>
