
<!DOCTYPE html >
<html>
<head><title>Program 4a</title>
<script type="text/javascript">
function func(usn)
 {
var reg=/[1-4][A-Za-z][A-Za-z][0-9][0-9][A-Za-z][A-Za-z][0-9][0-9][0-9]$/;
if(!usn.value.match(reg)||usn.value.length==0)
{
alert("The USN Entered is Invalid");
}
else
alert("The USN Entered is Valid");
}
</script>
</head>
<body>
<form>
Enter the USN to Validate :
<input type="text" name="usn" size="30">
<input type="button" value="click" onclick="func(usn)">
</form>
</body>
</html>
